      text-align: center;
      font-size: 14px;
      border: 1px solid #e5e5ea;
    }

    #list {
      flex-grow: 1;

    }

      border-bottom: 1px solid #eee;
      padding: 8px 0;
    }
    
    .list-item-header {
      font-weight: 600;
      font-size: 12px;
      margin-bottom: 2px;
    }

    .list-item-details {
      font-size: 11px;
      color: #555;
    }
    
    footer {
        margin-top: auto;
        padding-top: 10px;
        border-top: 1px solid #eee;
        font-size: 10px;
        color: #777;
        text-align: center;
    }
