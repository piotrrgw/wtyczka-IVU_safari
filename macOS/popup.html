<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Czas Niebezpieczny</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      width: 320px;
      margin: 0;
      padding: 12px;
      color: #333;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 300px;
    }

    h1 {
      font-size: 16px;
      margin: 0 0 10px 0;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    button {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }

    #btn-calc { background-color: #007aff; }
    #btn-insert { background-color: #34c759; }
    button:active { opacity: 0.8; }

    #sum {
      background: #f2f2f7;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-weight: bold;
      text-align: center;
      font-size: 14px;
      border: 1px solid #e5e5ea;
    }

    #list {
      flex-grow: 1;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .list-item-row {
      border-bottom: 1px solid #eee;
      padding: 8px 0;
    }
    
    .list-item-header {
      font-weight: 600;
      font-size: 12px;
      margin-bottom: 2px;
    }

    .list-item-details {
      font-size: 11px;
      color: #555;
    }
    
    footer {
        margin-top: auto;
        padding-top: 10px;
        border-top: 1px solid #eee;
        font-size: 10px;
        color: #777;
        text-align: center;
    }
    
    footer a {
        color: #777;
        text-decoration: none;
    }
  </style>
</head>

  <div class="controls">

  </div>
