<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Czas Niebezpieczny</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      width: 300px;
      margin: 0;
      padding: 12px;
      color: #333;
      background-color: #fff;
    }

    h1 {
      font-size: 16px;
      margin: 0 0 10px 0;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    button {
      flex: 1;
      padding: 8px 4px;
      background-color: #007AFF; /* Safari Blue */
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #005ecb;
    }

    button:active {
      background-color: #00408a;
    }

    button.secondary {
      background-color: #34C759; /* Green for Insert */
    }

    button.secondary:hover {
      background-color: #248a3d;
    }

    .sum-box {
      background: #f2f2f7;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-weight: bold;
      text-align: center;
      font-size: 14px;
    }

    #list {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 5px;
    }

    .list-item-row {
      border-bottom: 1px solid #eee;
      padding: 6px 0;
    }
    
    .list-item-header {
      font-weight: 600;
      font-size: 12px;
      margin-bottom: 2px;
    }

    .list-item-details {
      font-size: 11px;
      color: #666;
    }
    
    /* Version: 1.2 */
  </style>
</head>
<body>

  <h1>Narzędzia Czasu</h1>

  <div class="controls">
    <button type="button" id="btn-calc" aria-label="Przelicz czasy niebezpieczne">Przelicz</button>
    <button type="button" id="btn-insert" class="secondary" aria-label="Wstaw sumę do komentarza">Wstaw</button>
  </div>

  <div class="sum-box" id="sum">Czas niebezpieczny: -</div>
  <div id="list" aria-live="polite">Kliknij "Przelicz" aby pobrać dane.</div>

  <script src="popup.js"></script>
</body>
</html>
